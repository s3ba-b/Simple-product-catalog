<body>

  <!-- Wrapper -->
  <div class="wrapper style1">

    <app-root></app-root>

  </div>

  <!-- Footer -->
  <div id="footer" class="wrapper style2">
    <div class="container">
      <section>
        <header class="major">
          <h2>Masz pytania?</h2>
          <span class="byline">Skontaktuj się z nami</span>
        </header>
        <form method="post" action="#">
          <div class="row half">
            <div class="12u">
              <input class="text" type="text" name="name" id="name" placeholder="Imię" />
            </div>
          </div>
          <div class="row half">
            <div class="12u">
              <input class="text" type="text" name="email" id="email" placeholder="Email" />
            </div>
          </div>
          <div class="row half">
            <div class="12u">
              <textarea name="message" id="message" placeholder="Wiadomość"></textarea>
            </div>
          </div>
          <div class="row half">
            <div class="12u">
              <ul class="actions">
                <li>
                  <input type="submit" value="Wyślij wiadomość" class="button alt" />
                </li>
              </ul>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
